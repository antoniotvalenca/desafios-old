<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <select class="selectButton" onchange="setSelect(this)">
      <option value="tipo" class="" selected>Tipo</option>
      <option value="entrada" class="">Entrada</option>
      <option value="saida" class="">Saída</option>
    </select>
    <span class="balance-resume">
      <span id="entradas">Total de entradas: </span>
      <span id="saidas">Total de saídas: </span>
      <span id="saldo">Saldo: </span>
    </span>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Cliente</th>
          <th scope="col">Telefone do cliente</th>
          <th scope="col">Loja</th>
          <th scope="col">Telefone da loja</th>
          <th scope="col">Tipo</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço unitário</th>
          <th scope="col">Preço total</th>
        </tr>
      </thead>
      <tbody class="tableBody"></tbody>
    </table>
    <script class="script" src="./assets/script.js"></script>
  </body>
</html>
